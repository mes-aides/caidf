<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= VUE_APP_TITLE %></title>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="<%= VUE_APP_TITLE %>" />
    <meta name="twitter:title" content="<%= VUE_APP_TITLE %>" />

    <meta name="robots" content="index,follow" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <base href="/" />

    <meta name="description" content="<%= VUE_APP_DESCRIPTION %>" />
    <meta property="og:description" content="<%= VUE_APP_DESCRIPTION %>" />
    <meta name="twitter:description" content="<%= VUE_APP_DESCRIPTION %>" />
    <link rel="canonical" href="<%= VUE_APP_BASE_URL %>" />
    <meta property="og:url" content="<%= VUE_APP_BASE_URL %>" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      property="og:site_name"
      content="Simulateur de <%= VUE_APP_CONTEXT_NAME %>"
    />

    <link rel="icon" href="<%= VUE_APP_BASE_URL %>/caidf/img/logo-carre.png" />

    <meta
      name="apple-mobile-web-app-title"
      content="Simulateur de <%= VUE_APP_CONTEXT_NAME %>"
    />
    <meta
      name="application-name"
      content="Simulateur de <%= VUE_APP_CONTEXT_NAME %>"
    />
    <meta name="theme-color" content="#ffffff" />

    <script src="caidf/jquery-3.6.0.min.js"></script>
    <script src="caidf/smarttag.js"></script>

    <script type="text/javascript">
      function responsiveIframe() {
        jQuery(document).ready(function (jQuery) {
          var iframes = jQuery("iframe", parent.document)
          var initialHeight = jQuery("#body-form").height() + 50
          iframes.each(function () {
            var th = jQuery(this)

            if (th.attr("id") == "iframe-form") {
              resizeFrame(th, initialHeight)

              jQuery(document).ready(function (jQuery) {
                jQuery(window).resize(function () {
                  initialHeight = jQuery("#body-form").height()
                  resizeFrame(th, initialHeight)
                })
              })
            }
          })
        })
      }
      responsiveIframe()

      function resizeFrame(frame, customHeight) {
        console.log("resizeFrame")
        frame
          .add(frame.parent())
          .css("height", customHeight + "px")
          .css("min-height", customHeight + "px")
          .css("width", "100%")
          .css("border", "0")
          .css("background", "transparent")
          .css("border", "0")

        frame
          .css("height", customHeight + "px")
          .css("min-height", customHeight + "px")
          .css("width", "100%")
          .css("border", "0")
      }
    </script>
  </head>
  <body id="body-form">
    <noscript>
      <strong
        >Désolé le simulateur de <%= VUE_APP_CONTEXT_NAME %> n'est pas
        fonctionnel si le JavaScript n'est pas activé.</strong
      >
    </noscript>
    <!-- built files will be auto injected -->
  </body>
</html>
